<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa em JS</title>
    <style>
        body {
            background-color: rgba(105, 105, 173, 0.459);
            color: white;
            font: normal 20pt Arial;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livre da maldição.</p>
    <script>
        var n1 = Number(window.prompt('Digite um número')) //string
        var n2 = Number(window.prompt('Digite o segundo número')) //string
        var s = n1 + n2
        window.alert(`A soma dos valores é ${n1} e ${n2} é igual a ${s}`)
        // (number + number) para adição 
        // (string + string) concatenação
    </script>
</body>
</html>
